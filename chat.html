<!DOCTYPE html>
<html>
<head>
<title>chat app</title>
<link rel="stylesheet" href="public/css/styles.min.css">
<link rel="icon" href="public/img/images.jpg"> 
<script src="'https://kit.fontawesome.com/a076d05399.js'" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-image: url('public/img/wp4410714.webp');
    }
    div.chat__sidebar{
        background-image: url('public/img/58.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            
    <div id="messages" class="chat__messages"></div>
    <div class="compose">
        <form id="message-form">
            <input name="message" placeholder="message" required autocomplete="off">
            <button>Send</button>
        </form>
        <button id="send-location">send location</button>
    </div>
    
        </div>
    </div>
    <script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        <p>{{message}}</p>
    </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><i class='fas fa-building'></i>{{room}}</h2>
        <hr>
        <h3 class="users">{{#users}}
            <li><i class='fas fa-user-tie'></i>{{username}}</li>
            {{/users}}</h3>
    </script>
    <script id="locations-template" type="text/html">
        <div>
            <span>{{username}}</span>

            <span>{{createdAt}}</span>
            <p><a href="{{url}}" target="blank">MY CURRENT LOCATION</a></p>
        </div>
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/js/chat.js"></script>
</body>
</html>
